<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>PPDB</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Footer-Dark-Multi-Column-icons.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section class="position-relative py-4 py-xl-5">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-lg-12 col-xl-7">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center">
                            <h2 class="mb-3">Riwayat Pendidikan</h2>
                            <form class="text-center" method="post">
                                <div class="mb-3">
                                    <div class="row mb-3">
                                        <div class="col-md-6"><input class="form-control" type="text" name="jenjang-terakhir" placeholder="Jenjang Pendidikan Terakhir"></div>
                                        <div class="col-lg-6"><input class="form-control" type="text" name="n-bahasa" placeholder="Nilai Bahasa Indonesia"></div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6"><input class="form-control" type="text" name="nama-sekolah" placeholder="Nama Sekolah"></div>
                                        <div class="col-lg-6"><input class="form-control" type="text" name="n-sejarah" placeholder="Nilai Sejarah Indonesia"></div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6"><input class="form-control" type="text" name="beasiswa-diraih" placeholder="Beasiswa yang pernah diraih"></div>
                                        <div class="col-lg-6"><input class="form-control" type="text" name="n-inggris" placeholder="Nilai Bahasa Inggris"></div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6"><input class="form-control" type="text" name="sumber-beasiswa" placeholder="Jenjang Pendidikan Terakhir"></div>
                                        <div class="col-lg-6"><input class="form-control" type="text" name="n-seni" placeholder="Nilai Seni Budaya"></div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6"><input class="form-control" type="text" name="penanggung-biaya" placeholder="Penanggung Biaya Selama Sekolah"></div>
                                        <div class="col-lg-6"><input class="form-control" type="text" name="n-simdig" placeholder="Nilai Simulasi Digital"></div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6"><input class="form-control" type="text" name="peringkat-di-sekolah" placeholder="Peringkat di Sekolah"></div>
                                        <div class="col-lg-6"><input class="form-control" type="text" name="n-bahasa" placeholder="Nilai Bahasa Indonesia"></div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6"><input class="form-control" type="text" name="prestasi-diraih" placeholder="Prestasi yang Pernah di Raih"></div>
                                        <div class="col-lg-6"><input class="form-control" type="text" name="n-kimia" placeholder="Nilai Kimia"></div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6 text-start"><input class="form-control" type="file"><label class="form-label">Upload File maksimal 2Mb</label></div>
                                        <div class="col-lg-6"><input class="form-control" type="text" name="n-dasar-keahlian" placeholder="Nilai Dasar Keahlian"></div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6"></div>
                                        <div class="col-lg-6"><input class="form-control" type="text" name="n-kompetensi" placeholder="Nilai Nilai Kompetensi Keahlian"></div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6"><button class="btn btn-primary w-100" type="button">Selanjutnya</button></div>
                                        <div class="col-lg-6"><button class="btn btn-outline-primary w-100" type="button">Kembali</button></div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
