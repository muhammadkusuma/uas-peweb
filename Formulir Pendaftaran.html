<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>PPDB</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Footer-Dark-Multi-Column-icons.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section class="position-relative py-4 py-xl-5">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center">
                            <h2 class="mb-5">Formulir Pendaftaran</h2>
                            <form class="text-center" method="post">
                                <div class="mb-3"><input class="form-control mb-3" type="text" name="nama" placeholder="Nama Lengkap"></div>
                                <div class="mb-3"><input class="form-control" type="number" name="nisn" placeholder="NISN"></div>
                                <div class="mb-3"><input class="form-control" type="text" name="tempat-lahir" placeholder="Tempat Lahir"></div>
                                <div class="text-start mb-3"><label class="form-label text-start">Tanggal Lahir</label><input class="form-control" type="date" name="tanggal-lahir" placeholder="Tanggal Lahir"></div>
                                <div class="text-start mb-3"><input class="form-control" type="text" name="jenis-kelamin" placeholder="Jenis Kelamin"></div>
                                <div class="mb-3"><input class="form-control" type="text" name="provinsi" placeholder="Provinsi"></div>
                                <div class="mb-3"><input class="form-control" type="text" name="kabupaten" placeholder="Kabupaten"></div>
                                <div class="mb-3"><input class="form-control" type="number" name="kodepos" placeholder="Kode pos"></div>
                                <div class="mb-3"><input class="form-control" type="text" name="alamat" placeholder="Alamat"></div>
                                <div class="mb-3"><input class="form-control" type="text" name="agama" placeholder="Agama"></div>
                                <div class="mb-3"><input class="form-control" type="tel" name="nohp" placeholder="Nomor Handphone"></div>
                                <div class="mb-3"><input class="form-control" type="number" name="jumlah-saudara" placeholder="Jumlah Saudara"></div>
                                <div class="text-start mb-3"><input class="form-control" type="file" name="foto"><label class="form-label">Pas Foto 3x4 Background Merah, Ukuran File Maksimal 2Mb tipe JPEG/PNG</label></div>
                                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Selanjutnya</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
